<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>牛股精选</title>
    <#include "../common_css.html" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <#include "../header.html"/>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">股票分类数据</a>
                    <dl class="layui-nav-child stockType">

                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域</div>
    </div>

</div>
<#include "../common_js.html" />
<script>
    $(function () {

        // 加载菜单
        var loadMenu = function() {
            $.ajax({
                url: '/stock/type',
                success: function(ret) {
                    var parentHtml = $('.stockType');
                    parentHtml.empty();
                    if (ret && ret.length > 0) {
                        var html = '';
                        for (var i = 0; i < ret.length; i++) {
                            html += ' <dd><a href="javascript:;" class="stockClassify" value="' + ret[i]['id'] + '">' + ret[i]['name'] + '</a></dd>';
                        }
                        parentHtml.html(html);
                    }
                    stockClassify();
                }
            });
        };

        var stockClassify = function() {
            $('.stockClassify').each(function() {
                $(this).unbind('click').click(function () {
                    var type = $(this).attr('value');
                    $.ajax({
                        url: '/stock/classify',
                        data: {'type': type},
                        success: function(ret) {
                            debugger;
                        }
                    })
                });
            });
        };

        loadMenu();
    })
</script>
</body>
</html>
